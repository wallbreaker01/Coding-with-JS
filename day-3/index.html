<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h2>Update CSS Variables with JS</h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px" data-name="spacing">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px" data-name="blur">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600" data-name="base">
  </div>

  <img src="https://unsplash.it/1500/1000?image=881&blur=5">

  <script src="script.js"></script>

</body>

</html>
